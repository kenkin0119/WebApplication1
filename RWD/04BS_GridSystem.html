<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="bg-primary col">Col 1</div>
            <div class="bg-secondary col">Col 2</div>
            <div class="bg-info col">Col 3</div>
        </div>

        <div class="row">
            <div class="bg-danger col">Col 4</div>
            <div class="bg-success col">Col 5</div>
            <div class="bg-warning col">Col 6</div>
            <div class="bg-primary col">Col 7</div>
        </div>

        <div class="row">
            <div class="bg-primary col-6">Col 8</div> <!--一個橫面12格 col-6:50% 沒指定就平均分配-->
            <div class="bg-secondary col">Col 9</div>
            <div class="bg-info col">Col 10</div>
        </div>

        <div class="row">
            <div class="bg-danger col">Col 11</div>
            <div class="bg-success col">Col 12</div>
            <div class="bg-warning col-6">Col 13</div>
            <div class="bg-primary col-3">Col 14</div>
        </div>

        <hr />
        <div class="row">
            <div class="bg-primary col-md">Col 1</div>
            <div class="bg-secondary col-md">Col 2</div>
            <div class="bg-info col-md">Col 3</div>
        </div>

        <div class="row">
            <div class="bg-danger col-lg-4 col-md-4">Col 11</div>
            <div class="bg-success col-lg-2 col-md-4">Col 12</div>
            <div class="bg-warning col-lg-4 col-md-2">Col 13</div>
            <div class="bg-primary col-lg-2 col-md-2">Col 14</div>
        </div>

        <hr />
        <h3>等寬多行</h3>
        <div class="row">
            <div class="bg-danger col-6">Col 11</div> <!--寫超過12格自動換行-->
            <div class="bg-success col-5">Col 12</div>
            <div class="bg-warning col-8">Col 13</div>
            <div class="bg-primary col-4">Col 14</div>
        </div>
    </div>
</body>
</html>
