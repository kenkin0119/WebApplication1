<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div id="Customers">
            


        </div>
    </div>
   
    <script src="Scripts/jquery-3.6.1.min.js"></script>
    <script>
        let table = "";
        let record = "";
        $.ajax({
            type: "Get",
            url: `http://localhost:53246/api/Values/`,
            success: function (data) {
                console.log(data);

                table =`
                <button class="btn btn-primary"><i class="bi bi-file-earmark-plus"></i> 新增客戶資料</button>
                <table class="table table-striped table-hover">
                <thead class="bg-dark text-light">
                    <tr>
                        <th>客戶代碼</th>
                        <th>公司名稱</th>
                        <th>聯絡人</th>
                        <th>聯絡人職稱</th>
                        <th>資料管理</th>
                    </tr>
                </thead>
                <tbody>
                  
                </tbody>
            </table>`

                $('#Customers').append(table);


                for (let item of data) {
                    record=`<tr>
                        <td>${item.CustomerID}</td>
                        <td>${item.CompanyName}</td>
                        <td>${item.ContactName}</td>
                        <td>${item.ContactTitle}</td>
                        <td><a href="#"><i class="bi bi-pencil"></i></a>   <a href="#"><i class="bi bi-trash3"></i></a></td>
                    </tr>`
                    $('#Customers>table>tbody').append(record);
                }
            }
        });
    </script>

</body>
</html>
