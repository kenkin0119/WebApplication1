            <button class="carousel-control-prev" type="button" data-target="#PhotoCarousel" data-slide="prev">

        </div>

    <script src="Scripts/jquery-3.6.1.min.js"></script>
    <script src="Scripts/bootstrap.bundle.min.js"></script>
    <script>


        $.ajax({
            type: 'get',
            url: 'https://data.coa.gov.tw/Service/OpenData/ODwsv/ODwsvAttractions.aspx',
            success: function (data) {
                console.log(data);

                for (let i = 0; i < data.length; i++) {
                    item = `<div class="card shadow col-lg-3 col-sm-6">
                                <img src=${data[i].Photo} class="card-img-top img-thumbnail" />
                                <div class="card-body">
                                    <h4 class="card-title"> ${data[i].Name} </h4>
                                    <h5>電話:${data[i].Tel}</h5>
                                    <p class="card-text">地址:${data[i].Address}</p>
                                </div>
                                <div class="card-footer bg-white border-0">
                                    <button type="button" class=" btn btn-success btn-block" data-toggle="modal" data-target="#exampleModal${i}">查看更多...</button>
                                </div>
                            </div>`;

                    modal = `<div class="modal fade" id="exampleModal${i}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">詳細資訊</h5>
                                            </div>
                                            <div class="modal-body">
                                                <h3 class="text-center">${data[i].Name}</h3>
                                                <h5 class="text-right">${data[i].City} ${data[i].Town}</h3>
                                                <div>${data[i].Introduction}</div>
                                            </div>
                                            <div class="modal-footer">
                                                <a href="https://www.google.com.tw/maps/search/${data[i].Name}/@${data[i].Latitude},${data[i].Longitude},15z/" target="_blank" class="btn btn-success btn-block">查看地圖</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>`;

                    if (i == 0) {
                        slide = `<li data-target="#PhotoCarousel" data-slide-to="${i}" class="active"></li>`;

                        inner = `<div class="carousel-item active">
                                                <img src="${data[i].Photo}" class="d-block w-100" />
                                                <div class="carousel-caption d-none d-md-block">
                                                     <h5>${data[i].Name}</h5>
                                                     <p class="mt-2">電話:${data[i].Tel}</p>
                                                     <p>地址:${data[i].Address}</p>
                                                </div>
                                     </div>`;
                    } else {
                        slide = `<li data-target="#PhotoCarousel" data-slide-to="${i}"></li>`;

                        inner = `<div class="carousel-item">
                                                <img src="${data[i].Photo}" class="d-block w-100" />
                                                <div class="carousel-caption d-none d-md-block">
                                                     <h5>${data[i].Name}</h5>
                                                     <p class="mt-2">電話:${data[i].Tel}</p>
                                                     <p>地址:${data[i].Address}</p>
                                                </div>
                                     </div>`;
                    };

                    $('#container > .row').append(item);
                    $('#container > .carousel > .carousel-indicators').append(slide);
                    $('#container > .carousel > .carousel-inner').append(inner);
                    $('#container > .madal-container').append(modal);

                }

            },
            error: function () {
                alert('error');
            }
        });

        $('.carousel').carousel({
            interval: 4000
        });


    </script>
