        <div class="jumbotron txtFont">

        <div id="PhotoCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
            </ol>
            <div class="carousel-inner">

            </div>

            <button class="carousel-control-prev" type="button" data-target="#PhotoCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>

            </button>
            <button class="carousel-control-next" type="button" data-target="#PhotoCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>

            </button>
        </div>
    </div>

    <script src="Scripts/jquery-3.6.1.min.js"></script>
    <script src="Scripts/bootstrap.bundle.min.js"></script>
    <script>
        $('.carousel').carousel({
            interval: 4000
        })

        $.ajax({
            type: 'get',
            url: 'https://data.coa.gov.tw/Service/OpenData/ODwsv/ODwsvAttractions.aspx',
            success: function (data) {
                console.log(data);

                for (let i = 0; i < 10; i++) {
                    item = `<li class="media mb-3">
                                        <img src=${data[i].Photo} class="mr-3" width="200" />
                                        <div class="media-body">
                                            <h4 class="mt-0 mb-1"> ${data[i].Name} </h4>
                                            <p class="mt-2">電話:${data[i].Tel}</p>
                                            <p>地址:${data[i].Address}</p>
                                            <button type="button" class=" btn btn-link" data-toggle="modal" data-target="#exampleModal">查看更多...</button>
                                        </div>
                                     </li>`;
                    

                    slide = `<li data-target="#PhotoCarousel" data-slide-to="${i}"></li>`;

                    


                    inner = `<div class="carousel-item">
                                            <img src="${data[i].Photo}" class="d-block w-100" />
                                            <div class="carousel-caption d-none d-md-block">
                                                 <h5>${data[i].Name}</h5>
                                                 <p class="mt-2">電話:${data[i].Tel}</p>
                                                 <p>地址:${data[i].Address}</p>
                                            </div>
                                 </div>`;


                    $('.container>ul').append(item);
                    $('.container >.carousel slide >ol').append(slide);
                    $('.container >.carousel slide >.carousel-inner').append(inner);

                }

            },
            error: function () {
                alert('error');
            }
        });



    </script>
