<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #car {
            margin-left: 0;
        }
    </style>
</head>
<body>
    <h1 id="t"></h1>

    X:
    <input type="text" id="txtX" />
    Y:<input type="text" id="txtY" />
    <hr />
    <img src="car.jpg" width="200" id="car" />

    <script>
        var car = document.getElementById("car");
        var x = 0;
        function carMoving() {

            x += 5;
            car.style.marginLeft = x + "px";    //CSS語法在JS沒有"-" 在第二個字的首字母大寫
            if (x < 1720) {
                setTimeout(carMoving, 10);
            }


        }
        document.addEventListener("click", carMoving);









        ///////////////////////////////////////
        function getXY(a) {
            txtX.value = a.pageX;
            txtY.value = a.pageY;
        }

        document.addEventListener("mousemove", getXY);
        ////////////////////////////////////////
        function MyTimer() {
            var timer = new Date();
            //document.write(timer);
            t.innerText = timer;    //<h1 id="t">(inner:標籤中間)<h1>
            setTimeout(MyTimer, 1000);  //1000毫秒=1秒   隔1秒在執行一次MyTimer(無法輸入變數)

        }
        MyTimer();

    </script>

</body>
</html>
